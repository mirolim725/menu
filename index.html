<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="parent-box d-flex flex-column container">
      <h1 class="h1 text-center mt-5">Online Oshxona</h1>
      <select id="product" class="form-control mt-5 fs-5 opacity-75">
        <option value="somsa">Somsa</option>
        <option value="pilaf">Palov</option>
        <option value="gumma">Gumma</option>
      </select>
      <div class="amount d-flex mt-4">
        <input type="number" id="quantity" class="form-control fs-5 opacity-75" placeholder="Mahsulot sonini kiriting">
        <button id="addToCartBtn" class="btn btn-success opacity-75">Qo'shish</button>
      </div>
      <button id="hisobla" class="btn btn-success mt-3 opacity-75">Barchasini hisoblash </button>
      
      <h3 class="h3">Ro'yhat:</h3>
      <ul id="cartItems"></ul>
      <p class="fs-3 fw-bold">Jami :  <span id="totalCost">0</span></p>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
